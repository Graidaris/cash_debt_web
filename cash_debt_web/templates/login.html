{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="login-page">
    <div class="form">
      <form action="" method="POST" class="register-form">
        <input type="email" placeholder="email"  name="email" id="email"/>
        <input type="password" placeholder="password" name="password" id="password"/>
        <button type="submit" name="register" value="Registration">create</button>
        <p class="message">Already registered? <a >Sign In</a></p>
      </form>
      <form  action="" method="POST" class="login-form">
        <input type="email" placeholder="email"  name="email" id="email" required/>
        <input type="password" placeholder="password" name="password" id="password" required/>
        <button type="submit" name="login" value="Log In">login</button>
        <p class="message">Not registered? <a >Create an account</a></p>
      </form>
    </div>
  </div>
  <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-30d18ea41045577cdb11c797602d08e0b9c2fa407c8b81058b1c422053ad8041.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $('.message a').click(function(){
      $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
   });
  </script>
{{ errors }}
{% endblock %}
